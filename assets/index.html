<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Broker Website</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="userInput">
        <div class="inputs">
          <form>
            <input type="text" id="username" placeholder="Enter your first name: " />
            <input type="text" id="userSurname" placeholder="Enter your last name: " />
            <input type="text" id="userSalary" placeholder="Enter your salary: " />
          </form>
        </div>
        <div class="buttons">
          <button id="loadBtn">Load</button>
          <button id="addBtn" >Add</button>
        </div>
      </div>
      <div class="display">
        <table>
          <thead>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Salary</td>
          </thead>
          <tbody id="tbody">
            <!-- <tr>
              <td>First Name</td>
              <td>Last Name</td>
              <td>Salary</td>
            </tr>                       -->
          </tbody>
        </table>
        <div class="employeeList">
          <h3>Employee</h3>
          <!-- <div class="item">
            <input type="checkbox" />
            <label>List Item</label>
          </div> -->
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
